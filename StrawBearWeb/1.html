<!DOCTYPE html>  <!--也可以写成小写doctype,这个标签告诉浏览器这是一个HTML5文档-->
<html lang="en">  <!--结构_HTML主体,属性lang设置语言-->
    <head>  <!--结构_Head抬头-->
        <meta charset="UTF-8">  <!--编码格式属性charset-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World!</title>  <!--标题-->
    </head>
    <body>  <!--结构_Body-->
        <h1 style="text-align: center;">  <!--h1是字体等级,style属性设置对齐方式-->
            Hello World!<br>  <!--br是换行-->
            <p>  <!--p是段落标签,标签内的文本是一段-->
                <h1>测试标题等级</h1>
                <h2>测试标题等级</h2>
                <h3>测试标题等级</h3>
                <h4>测试标题等级</h4>
                <h5>测试标题等级</h5>
                <h6>测试标题等级</h6>
            </p>
            Welcome to StrawBear Web Server.
        </h1>
        <!--语义元素/结构元素-->
        <header></header>  <!--header(页眉)是介绍性内容的容器-->
        <footer></footer>  <!--footer(页脚)是额外信息,例如:链接,版权说明,作者等等-->
        <nav></nav>  <!--nav是navigation的缩写,导航元素,通常是引向其他资源的链接之类的-->
        <section></section>  <!--section章节,主题包含的容器-->
        <article></article>  <!--article文章,最小的主题容器-->
        <aside></aside>  <!--aside侧边栏,通常是一些相关主题或其他-->
    </body>
</html>

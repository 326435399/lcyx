<!DOCTYPE html>  <!--也可以写成小写doctype,这个标签告诉浏览器这是一个HTML5文档-->
<html lang="en">  <!--结构_HTML主体,属性lang设置语言-->
    <head>  <!--结构_Head抬头-->
        <meta charset="UTF-8">  <!--编码格式属性charset-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>202404xx-xxxxx学科学习</title>  <!--标题-->
        <style>
            @font-face 
            {
                font-family: "思源黑体";
                src: url("0_Resoureces/font/思源黑体/思源黑体 CN-REGULAR.otf"); /*设置本地字体读取的位置*/
            }
            body /*如果什么都没有设置的用这个设置*/ 
            {
                font-size: 12pt;
                font-weight:lighter;
                color: black;
                font-family: 思源黑体,Arial,Verdana,sans-serif;
                line-height: 15pt;
                padding-left: 200pt;
                padding-right: 200pt;
                padding-top: 5pt;
                text-align: left;
            }
            h1 /*大标题*/
            {
                font-size: 20pt;
                font-weight: bold;
                line-height: 20pt;
                text-align:center;
            }
            article /*章节*/ 
            {
                font-size: 16pt;
                font-weight: bold;
                line-height: 18pt;
            }
            section /*段落*/ 
            {
                font-size: 14pt;
                font-weight: bold;
                line-height: 16pt;
            }
            p /*最常用的字体大小,绝大部分文章都是这个大小,通过strong来加粗*/ 
            {
                font-size: 12pt;
                font-weight:lighter;
                line-height:15pt;
            }
            img /*图片*/
            {
                display: block;
                width:480pt;
                height:270pt;
                object-fit:contain;
                border-width:2pt;
                border-color:forestgreen;
                border-style:inset;
            }
            div 
            {
                font-size: 12pt;
                font-weight: lighter;
                line-height: 15pt;
            }
            strong.smallTopic {
                font-size: 13pt;
                line-height: 15pt;
            }
        </style>
    </head>
    <body>  <!--结构_Body-->
        <header><h1>202404xx-xxxxx学科学习</h1></header>  <!--header(页眉)是介绍性内容的容器-->
        <nav></nav>  <!--nav是navigation的缩写,导航元素,通常是引向其他资源的链接之类的-->
        <aside></aside>  <!--aside侧边栏,通常是一些相关主题或其他-->
        <article>
            <section>每个section是一个大主题</section>
            <p> <!--每个p里面是小主题-->
                <strong class="smallTopic">这里写小标题</strong><br /> <!--通过class实现的二级主题-->
                <div>这里写正文,加粗通过strong来实现</div>
            </p>
        </article>
        <footer><a href="https://326435399.github.io/lcyx/index.html">首页</a></footer>  <!--footer(页脚)是额外信息,例如:链接,版权说明,作者等等-->
        <script>
            document.write(document.lastModified);  // 打印上一次的修改时间
        </script>
    </body>
</html>

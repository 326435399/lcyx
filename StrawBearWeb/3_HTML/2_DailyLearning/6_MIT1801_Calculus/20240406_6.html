                <div>
                    几何解释,替换△x为θ,cosθ在单位圆上表示的就是临边,cosθ-1=-(1-cosθ)<br>
                    <img src="../../../0_Resoureces/img/learningPicture/20240406/6_MIT1801_Calculus/20240406_6_01 几何证明1.png" alt="picture"><br>
                    <br>
                    当θ接近极限值的时候,1-cosθ接近0,θ也接近0,他们的比值自然也是接近0<br>
                    <img src="../../../0_Resoureces/img/learningPicture/20240406/6_MIT1801_Calculus/20240406_6_02 几何证明2.png" alt="picture"><br>
                    <br>
                    这个比值告诉我们一件事情,那就是当θ接近0,导数值接近0,那就是一条平行线.<br>
                    <img src="../../../0_Resoureces/img/learningPicture/20240406/6_MIT1801_Calculus/20240406_6_03 表明的意义.png" alt="picture"><br>
                    <br>
                    把sin(x)用sin(x+0)给拆开计算,结果就是cos(x)<br>
                    <img src="../../../0_Resoureces/img/learningPicture/20240406/6_MIT1801_Calculus/20240406_6_04 sinx的证明.png" alt="picture"><br>

        <article><h2>APP练习+语法学习</h2>
            <section id="1"><h3>1:多邻国APP练习</h3></section>
            <p>
                Did you call your grandparents last week?<br>
                翻译逻辑:Did 助动词,主语 you,call谓语动词,your gradparents宾语 last week时间状语  主语+修饰动词的时间状语+动词+宾语<br>
                翻译:你上个星期打电话给你的父母了吗?<br>
                语法点:call是实意动词,主语you不是三单,所以用do,然后是过去时,所以用did作为助动词.<br>
            </p>

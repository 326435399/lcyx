            <section id="1"><h3>1:多邻国APP练习</h3></section>
            <p>
                进行了多邻国APP练习.<br>
                Are both of your parents bus driver?<br>
                语法结构:both of your parents是主语,Are是系动词,bus driver是表语,主系表结构,表语修饰主语<br>
                翻译逻辑:主语 + 表语(修饰主语的部分)<br>
                翻译:你的父母都是公家车司机吗?<br>

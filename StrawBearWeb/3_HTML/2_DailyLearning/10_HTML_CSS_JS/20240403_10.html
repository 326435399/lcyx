<!DOCTYPE html>  <!--也可以写成小写doctype,这个标签告诉浏览器这是一个HTML5文档-->
<html lang="en">  <!--结构_HTML主体,属性lang设置语言-->
    <head>  <!--结构_Head抬头-->
        <meta charset="UTF-8">  <!--编码格式属性charset-->
        <meta name="StrawBear" content="记录一个学习者的过程">
        <title>20240403-HTML_CSS_JS学习</title>  <!--标题-->
        <link rel="stylesheet" href="../../../1_CSS/basicStyle.css">
    </head>
    <body>  <!--结构_Body-->
        <header><h1>20240403-HTML_CSS_JS学习</h1></header>  <!--header(页眉)是介绍性内容的容器-->
        <nav></nav>  <!--nav是navigation的缩写,导航元素,通常是引向其他资源的链接之类的-->
        <aside></aside>  <!--aside侧边栏,通常是一些相关主题或其他-->
        <article style="column-count: 5; column-gap: 20px;column-rule-width: 2px; column-rule-style: solid;column-rule-color: black;">            
            <section >6.12 使用columns</section>
            <h2 style="column-span: all;">使用了style="column-span: all;"</h2>     
            <p>
                style="column-count: 5;设置分成5列.<br>
                column-gap: 20px 设置列之间的间距是20.<br>
                column-span设置横跨多少列<br>
                column-rule-widht设置分割线的宽度<br>
                column-rule-style设置分割线的样式<br>
                column-rule-color设置分割线的颜色<br>
            </p>       
        </article>
        <footer><a href="https://326435399.github.io/lcyx/index.html">首页</a></footer>  <!--footer(页脚)是额外信息,例如:链接,版权说明,作者等等-->
        <script>
            document.write(document.lastModified);  // 打印上一次的修改时间
        </script>
    </body>
</html>

    <head>

        <title>20240412-3.设计模式之禅</title>

    <body>  <!--结构_Body-->
        <header><h1>20240412-3.设计模式之禅</h1></header>
        <nav></nav>  <!--nav是navigation的缩写,导航元素,通常是引向其他资源的链接之类的-->
        <aside></aside>  <!--aside侧边栏,通常是一些相关主题或其他-->
        <article><h2>大标题</h2>
            <section><h3>小标题</h3></section>
            <p> <!--每个p里面是小主题-->
                <div>这里写正文,加粗通过strong来实现</div>
            </p>
        </article>
        <footer><a href="../../../../index.html">首页</a></footer>
        <script>
            document.write(document.lastModified);  // 打印上一次的修改时间
        </script>

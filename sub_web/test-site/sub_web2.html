<!DOCTYPE html>  <!--文档类型,链接一些 HTML 编写守则，比如自动查错之类--> 
<html>  <!--该元素包含整个页面的内容，也称作根元素-->
  <head>  <!--该元素的内容对用户不可见，其中包含例如面向搜索引擎的搜索关键字（keywords）、页面描述、CSS 样式表和字符编码声明等-->
    
    <link href="https://fonts.google.com/noto/specimen/Noto+Sans+SC" rel="stylesheet" type="text/css">  <!--字体设置-->
    <link href="styles/style.css" rel="stylesheet">  <!--CSS链接到HTML--> 
    <meta charset="utf-8"> <!--该元素指定文档使用 UTF-8 字符编码-->
    <title>小熊的第一个网页</title>  <!--该元素设置页面的标题，显示在浏览器标签页上，也作为收藏网页的描述文字。-->
  </head>
  <body>  <!--该元素包含期望让用户在访问页面时看到的内容，包括文本、图像、视频、游戏、可播放的音轨或其他内容。-->
    <img src="images/五彩斑斓色_黑色背景.png" alt="My test image">  <!--src属性设置读入图片的地址,alt是视觉障碍访问,图片不显示的时候显示这个-->
    <!--Heading标题,h1~h6对应不同等级的标题,例如:<h1>主标题</h1> -->
    <h1>小熊的第一个网页-大标题</h1>
    <!--Paragraph段落,<p>这是一个段落</p>-->
    <p>测试一下段落的作用</p>
    <!--List列表,无序列表（Unordered List）<ul>,有序列表（Ordered List）<ol>,列表项目（List Item）元素 <li>-->
        <ul>
            <li>1.C语言</li>
            <li>2.C++语言</li>
            <li>3.C#语言</li>
            <li>4.Python语言</li>
        </ul>    
    <!--链接/锚Anchor,<a>Mozilla Manifesto</a>,属性hypertext reference,<a href="https://www.mozilla.org/zh-CN/about/manifesto/">Mozilla Manifesto</a>-->
    <a href="https://developer.mozilla.org/zh-CN/docs/Learn">MSDN</a>
    <script src="scripts/main.js" defer></script>  <!--设置链接到对应的JS脚本,因为HTML按照顺序加载的-->  
  </body>
</html>
